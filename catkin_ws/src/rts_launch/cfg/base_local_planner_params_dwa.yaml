DWAPlannerROS:
#Robot Configuration Parameters
  acc_lim_th: 1.5
  acc_lim_x: 1.5
  acc_lim_y: 1.5

  dec_lim_th: 4.5
  dec_lim_x: 2.5
  dec_lim_y: 2.5
  
  rot_stopped_vel: 0.01
  trans_stopped_vel: 0.01

  max_vel_x: 0.8
  min_vel_x: -0.8

  max_vel_y: 0.4
  min_vel_y: -0.4

  max_trans_vel: 0.5
  min_trans_vel: 0.05

  max_rot_vel: 0.5
  min_rot_vel: 0.05

#Goal Tolerance Parameters

  xy_goal_tolerance: 0.025
  yaw_goal_tolerance: 0.025
  latch_xy_goal_tolerance: false

#Forward Simulation Parameters

  sim_period: 0.2
  sim_time: 1.1
  sim_granularity: 0.04
  vx_samples: 10
  vy_samples: 10
  vth_samples: 10
  controller_frequency: 5
  penalize_negative_x: true

#Trajectory Scoring Parameters

  path_distance_bias: 32.0
  goal_distance_bias: 24.0
  occdist_scale: 0.5
  heading_cost_scale: 5.0
  
  squared_dist_for_rotating: 1
  
  forward_point_distance: 0.0
  stop_time_buffer: 0.2
  scaling_speed: 0.35
  max_scaling_factor: 0.1

#Oscillation Prevention Parameters

  oscillation_reset_dist: 0.5
  oscillation_reset_angle: 0.5

#Global Plan Parameters

  prune_plan: true

#Other

  use_dwa: true

