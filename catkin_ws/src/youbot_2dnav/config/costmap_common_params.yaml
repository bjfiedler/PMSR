obstacle_range: 2.5
raytrace_range: 3.0
footprint: [[0.290,0.190], [0.290,-0.190], [-0.290,-0.190], [-0.290,0.190]]
plugins: 
    - {name: static_map,       type: "costmap_2d::StaticLayer"}
    - {name: obstacles,        type: "costmap_2d::ObstacleLayer"}
    - {name: inflation,        type: "costmap_2d::InflationLayer"}
publish_frequency: 1.0
obstacles:
    observation_sources: base_scan water
    base_scan: {sensor_frame: laser, data_type: LaserScan, topic: /scan_filtered, marking: true, clearing: true}
    water: {data_type: PointCloud, topic: /waterPointCloud, marking: true}
inflation:
    inflation_radius: 0.25
    cost_scaling_factor: 15.0   

